<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>home-work-31</title>
</head>
<body>
  <main>
      <div class="search__citi">
          <input id="searchCiti" name="searchCiti" type="text" placeholder="Перевірь погоду в своєму місті">
      </div>

      <div class="weather">
          <div class="weather__container">
              <div class="weather__citi">
                  <h1>Хмельницький</h1>
              </div>
              <div class="weather__icon">
                  <img src="http://openweathermap.org/img/w/10d.png" alt="weather">
              </div>
              <div class="weather__temp">30%</div>
              <div class="weather__item">
                  <div class="weather__item-pressure">3атомосфери</div>
                  <div class="weather__item-humidity">вологість</div>
                  <div class="weather__item-speed">швидкість вітру</div>
                  <div class="weather__item-deg">напрям вітру</div>
              </div>
              <div class="weather__text-description">опис</div>
          </div>
      </div>
  </main>

<script type="module" src="./assets/js/main.js"></script>
</body>
</html>
